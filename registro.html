<div class="container mt-4">
  <h2>Formulario de registro</h2>
  <form id="formulario">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <form id="formulario">
        <div class="form-group">
          <label for="apellido">apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="edad">Telefono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" min="1" max="100" required>
      </div>
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>
    <div class="form-group">
        <label for="edad">Estrato:</label>
        <input type="number" class="form-control" id="Estrato" name="Estrato" min="1" max="10" required>
      </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="form-control" id="edad" name="edad" min="1" max="100" required>
    </div>
    <div class="form-group">
      <label for="genero">Género:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
    </div>
    <div class="form-group">
      <label for="intereses">Actividades favoritas:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="deportes" value="deportes">
        <label class="form-check-label" for="deportes">Deportes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="musica" value="musica">
        <label class="form-check-label" for="musica">Música</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="viajes" value="viajes">
        <label class="form-check-label" for="viajes">Viajes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="video" value="video">
        <label class="form-check-label" for="video">video juegos</label>
      </div>
    </div>
  
    <div class="form-group">
      <button type="button" class="btn btn-primary" onclick="limpiarFormulario()">Limpiar</button>
      <button type="submit" class="btn btn-success" onclick="guardarFormulario()">Guardar</button>
    </div>
  </form>
</div>
